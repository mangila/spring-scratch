# Spring
spring:
  docker:
    compose:
      enabled: true
  jpa:
    show-sql: true
    properties:
    #javax.persistence.schema-generation.scripts.action: create
    #javax.persistence.schema-generation.scripts.create-target: rest-movie/src/main/resources/db/migration/V1__initial_schema.sql
    hibernate:
      ddl-auto: create-drop
  flyway:
    enabled: false
# Vaadin
vaadin:
  launch-browser: true
# Springdoc
springdoc:
  swagger-ui:
    enabled: true
  show-actuator: true
# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "*"
# Logging
logging:
  level:
    org.hibernate.session.metrics: DEBUG
    com.zaxxer.hikari: DEBUG